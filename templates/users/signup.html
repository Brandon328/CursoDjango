{% extends 'users/base.html' %}

{% block head_content %}
<title>Platzigram signup</title>
{% endblock %}

{% block container %}


<form action="{% url 'users:signup' %}" method="post">
  {% csrf_token %}
  
  {{ form.as_p }}

  <p class="mt-4">
    Have an account?
    <a href="{% url 'users:login' %}"> LogIn here!</a>
  </p>

  <button class="btn btn-primary btn-block mt-5" type="submit">Register!</button>
</form>
{% endblock %}
